<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>SUPERGYM</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__info">
            <h2 class="header__site-logo header__text-prop">Supergym</h2>
            <h2 class="header__site-contacts header__text-prop">8-800-555-55-55</h2>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="container">
            <div class="hero__info">
              <p class="hero__specific-info">Тренажёрный зал Групповые занятия Кардио-зона</p>
            <div class="hero__feedback-info">
              <div class="hero__main-info">
            <h2 class="hero__city">ОМСК</h2>
            <h1 class="hero__title">ФИТНЕС ЦЕНТР</h1>
          </div>
            <p><a class="hero__button btn" href="#" data-open-modal="feedback">Купить абонемент</a></p>
            <p><a class="btn visually-hidden" href="#" data-open-modal="success">modal--success link</a></p>
          </div>
          </div>
          <div class="hero__image">
            <picture>
            <source media="(min-width: 768px)" src="./img/tablet__slider-img.png">
            <img src="./img/slider-img.png" alt="slider-img." class="hero__picture">
          </picture>
          </div>
        </div>
        </section>
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="feedback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
